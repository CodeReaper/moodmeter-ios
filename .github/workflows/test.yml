name: Tests

on:
  workflow_dispatch: {}
  pull_request: {}

concurrency:
  group: running-tests
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    name: Check for code changes
    outputs:
      xcode: ${{ steps.xcode.outputs.matches }}
      lint: ${{ steps.lint.outputs.matches }}
    steps:
      - uses: CodeReaper/find-diff-action@v3
        id: xcode
        with:
          paths: moodmeter/ moodmeter.xcodeproj/ .github/workflows/jobs/xcodebuild.yml
      - uses: CodeReaper/find-diff-action@v3
        id: lint
        with:
          paths: moodmeter/ moodmeter.xcodeproj/ .github/workflows/jobs/swiftlint.yml .swiftlint*

  build-test:
    name: Build test
    needs: changes
    if: needs.changes.outputs.xcode == 'true'
    uses: ./.github/workflows/jobs/xcodebuild.yaml

  swiftlint:
    name: Swiftlint
    needs: changes
    if: needs.changes.outputs.lint == 'true'
    uses: ./.github/workflows/jobs/swiftlint.yaml

  editorconfig-check:
    name: Editorconfig check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: editorconfig-checker/action-editorconfig-checker@main
      - run: editorconfig-checker

  tests-succeeded:
    name: Tests Succeeded
    needs:
      - build-test
      - swiftlint
      - editorconfig-check

    runs-on: ubuntu-latest
    steps:
      - name: All clear
        run: exit 0
