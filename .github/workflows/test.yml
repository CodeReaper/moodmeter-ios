name: Tests

on:
  workflow_dispatch: {}
  pull_request: {}

concurrency:
  group: running-tests
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    name: Check for code changes
    outputs:
      swift: ${{ steps.swift.outputs.matches }}
      lint: ${{ steps.lint.outputs.matches }}
    steps:
      - uses: CodeReaper/find-diff-action@v3
        id: swift
        with:
          paths: moodmeter/ moodmeter.xcodeproj/
      - uses: CodeReaper/find-diff-action@v3
        id: lint
        with:
          paths: moodmeter/ moodmeter.xcodeproj/ .swiftlint*

  build-test:
    name: Build test
    runs-on: macos-latest
    needs: changes
    if: needs.changes.outputs.swift == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cp moodmeter/Local.xcconfig.sample moodmeter/Local.xcconfig

          xcodebuild -project moodmeter.xcodeproj \
          -scheme moodmeter \
          -sdk iphonesimulator \
          -derivedDataPath './output' \
          build \
          CODE_SIGNING_ALLOWED=NO

  swiftlint:
    name: Swiftlint
    runs-on: macos-latest
    needs: changes
    if: needs.changes.outputs.lint == 'true'
    steps:
      - uses: actions/checkout@v3
      - run: swiftlint --strict --config .swiftlint.ci.yml --config .swiftlint.yml

  editorconfig-check:
    name: Editorconfig check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: editorconfig-checker/action-editorconfig-checker@main
      - run: editorconfig-checker

  tests-succeeded:
    name: Tests Succeeded
    needs:
      - build-test
      - swiftlint
      - editorconfig-check

    runs-on: ubuntu-latest
    steps:
      - name: All clear
        run: exit 0
